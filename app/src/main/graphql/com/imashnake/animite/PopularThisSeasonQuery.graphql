query PopularThisSeasonQuery($type: MediaType, $page: Int, $perPage: Int, $season: MediaSeason, $seasonYear: Int) {
    page: Page (page: $page, perPage: $perPage) {
        media(type: $type, sort: [POPULARITY_DESC], season: $season, seasonYear: $seasonYear) {
            id
            type
            title {
                romaji
                english
                native
            }
            coverImage {
                extraLarge
                large
            }
        }
    }
}
