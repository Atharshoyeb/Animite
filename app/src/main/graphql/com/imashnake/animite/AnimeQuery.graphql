query AnimeQuery($id: Int) { # Define which variables will be used in the query (id)
  media: Media (id: $id, type: ANIME) { # Insert our variables into the query arguments (id) (type: ANIME is hard-coded in the query)
    id
    type
    title {
      romaji
      english
      native
    }
    coverImage {
      extraLarge
      large
    }
  }
}
