query TrendingNow($type: MediaType, $page: Int, $perPage: Int) {
    page: Page (page: $page, perPage: $perPage) {
        # TODO: Sort can be dynamic, generalize this (and other) queries.
        media(type: $type, sort: [TRENDING_DESC]) {
            id
            type
            title {
                romaji
                english
                native
            }
            coverImage {
                extraLarge
                large
            }
        }
    }
}
